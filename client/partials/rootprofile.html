<div ng-controller="rootprofilecontroller">

    <div class="row" style="font-size:125%">

        <div class="col-sm-2">
            <img src="img/profile.png" alt="Profile Picture" width="100%" height="100%" style='border:5px solid black;border-style:groove'>

        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3">

            <label style="font-size:100%"> First Name:    &nbsp; 	<input type="text" ng-model="rootprofile.firstname" readonly> </label>

            <br>
            <label style="font-size:100%"> Last Name:    &nbsp; 	<input type="text" ng-model="rootprofile.lastname" readonly> </label>
            <br>
            <label style="font-size:100%"> Email:    &nbsp; 	<input type="text" ng-model="rootprofile.email" readonly> </label>
            <br>
            <label style="font-size:100%"> Username:    &nbsp; 	<input type="text" ng-model="rootprofile.username" readonly> </label>
            <br>
            <label style="font-size:100%"> Phone:    &nbsp; 	<input type="text" ng-model="rootprofile.phone" readonly> </label> <br>
            <label style="font-size:100%"> MongoDB ID:    &nbsp; 	<input size="25" type="text" ng-model="rootprofile._id" readonly> </label> <br>

        </div>

    </div><br><br>
    <button style="font-size:125%" ng-click="settemplateURL('partials/rootsettings.html')"><i class="fa fa-key"></i>
 Change my password</button> &nbsp;&nbsp; <button ng-click="logout()" style="font-size:125%"><i class="fa fa-power-off"></i>
 Logout</button>
</div>
