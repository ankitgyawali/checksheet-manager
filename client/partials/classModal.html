        <div class="modal-header">
            <h4 class="modal-title">Modifying "{{className}}" department </h4>
        </div> <form role="form" ng-submit="modify()">

              <input type="string" ng-model="classID.name" autofocus>
             </div>
            <div class="form-group row">
                 <label for="search" style="font-size:120%" class="col-sm-3"><u>Department:</u></label>
              <input type="string" ng-model="classID.department">
</div><div class="form-group row">

     

                 <label for="search" style="font-size:120%" class="col-sm-3"><u>Suffix:</u></label>
              <input type="string" ng-model="classID.suffix">   <br>
</div>
    </div>

            <button class="btn btn-primary" type="submit">OK</button>
